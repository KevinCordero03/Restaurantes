			<p>Porfavor ingresa tu correo electrónico por el cual te enviaremos un correo en el que podrás recuperar tu
				contraseña </p>
			<form method="get" onsubmit="leerFormulario(event)">

						<p class="verificacion">Correo incompleto o inválido</p>

				</div>

					<strong>
						<p class="verificacion centrar">Correo enviado con éxito.</p>
					</strong>
				</div>
