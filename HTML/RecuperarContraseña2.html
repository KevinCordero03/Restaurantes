<body>
	<nav class="caja">

			<a href="../HTML_LP/index.html" class="opcion-nav"> ¿Quiénes Somos? </a>

		</div>
	</nav>
	<div class="caja fondo">
		<div class="centro">
			<h1 class="centrar">Recuperar contraseña</h1>
			<form method="get" onsubmit="leerFormulario(event)">
				<div class="float-iz">
					<p>Contraseña nueva</p>
					<input type="text" name="nueva" id="nueva" size="15">
					<div class="float-de">
                        <button type="button" onclick="mostrarContrasena()" class="mostrar" id="contra"><i
                                class="far fa-eye-slash" id="mostrar"></i></button>
                    </div>
					<div class="ocultar texto-rojo" id="nuevaError">
						<strong>
							<p class="verificacion">Contraseña incompleta</p>
						</strong>
					</div>
				</div>
				<div class="float-de">
					<p>Verificar contraseña</p>
					<input type="text" name="Verificar" id="verificar" size="15">
					<div class="float-de">
                        <button type="button" onclick="mostrarContrasena2()" class="mostrar" id="contra2"><i
                                class="far fa-eye-slash" id="mostrar"></i></button>
                    </div>
					<div class="ocultar texto-rojo" id="diferente">
						<strong>
							<p class="verificacion">Contraseña distinta a la original</p>
						</strong>
					</div>
					<div class="ocultar texto-rojo" id="verificarError">
						<strong>
							<p class="verificacion">Contraseña incompleta</p>
						</strong>
					</div>
				</div>
				<div>
                    <br/><br/><br/><br/><br/><br/>
					<p class="centrar"><button type="submit" class="boton">Cambiar contraseña</button></p>
					<div class="ocultar" id="completo">
						<strong>
							<p class="verificacion centrar">Contraseña modificada con éxito</p>
						</strong>
					</div>
					<div class="ocultar texto-rojo" id="incompleto">
						<strong>
							<p class="verificacion centrar">Faltan campos por llenar</p>
						</strong>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../JavaScript/RecuperarContraseña2.js"></script>
